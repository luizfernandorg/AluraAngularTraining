<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
  <div class="col-md-12">
    <p>
      &nbsp;
      <span ng-show="mensagem.length" class="alert alert-info">
        {{mensagem}}
      </span>
    </p>
  </div>
  <div class="col-md-12">
    <form>
      <input type="text" class="form-control" name="filtro" placeholder="Filtrar foto" ng-model="filtro" ng-model-options="{debounce: 500}">
    </form>
  </div>
</div>
<div class="row">
  <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
    <minha-foto class='img-responsive center-block' src="{{foto.url}}" alt="{{foto.titulo}}" /></minha-foto>
    <a href="#/edit/{{foto._id}}" class="btn btn-primary btn-block editar-btn">Editar</a>
    <meu-botao-perigo acao="remover(foto)" nome="Remover" class='btn-block'></meu-botao-perigo>
  </meu-painel>
</div>
